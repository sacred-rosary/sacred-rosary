<!-- Create a test.html file with this content to test Three.js loading -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
</head>
<body>
    <h1>Three.js Loading Test</h1>
    <div id="status">Loading...</div>
    
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@latest/build/three.module.js';
        
        window.THREE = THREE;
        
        document.getElementById('status').innerHTML = `
            <p>Three.js loaded successfully!</p>
            <p>Version: ${THREE.REVISION}</p>
        `;
        
        // Create a simple scene to test
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(400, 300);
        document.body.appendChild(renderer.domElement);
        
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        camera.position.z = 5;
        
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
    
    <script>
        // Error handling
        window.addEventListener('error', (event) => {
            document.getElementById('status').innerHTML += `<p style="color: red;">Error: ${event.message}</p>`;
        });
    </script>
</body>
</html>
