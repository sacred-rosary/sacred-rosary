<!-- Create a test.html file with this content to test Three.js loading -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
</head>
<body>
    <h1>Three.js Loading Test</h1>
    <div id="status">Loading...</div>
    
    <script type="module">
    import * as THREE from 'https://unpkg.com/three@latest/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@latest/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://unpkg.com/three@latest/examples/jsm/loaders/DRACOLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@latest/examples/jsm/controls/OrbitControls.js';
    
    window.THREE = THREE;
    window.GLTFLoader = GLTFLoader;
    window.DRACOLoader = DRACOLoader;
    window.OrbitControls = OrbitControls;
    
    console.log('Loaded Three.js version:', THREE.REVISION);
    
    // Load app.js after Three.js is ready
    const appScript = document.createElement('script');
    appScript.src = 'js/app.js';
    document.head.appendChild(appScript);
</script>

    <button onclick="ModelDiagnostics.runDiagnostics(SacredRosary)" style="position: fixed; bottom: 50px; right: 10px; z-index: 9999;">
    Run Diagnostics
</button>
    
    <script>
        // Error handling
        window.addEventListener('error', (event) => {
            document.getElementById('status').innerHTML += `<p style="color: red;">Error: ${event.message}</p>`;
        });
    </script>
</body>
</html>
